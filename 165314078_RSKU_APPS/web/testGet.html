<!DOCTYPE html>
<html>
    <body>

        <h1>The XMLHttpRequest Object</h1>

        <p id="demo">Let AJAX change this text.</p>

        <button type="button" onclick="loadDocGET()">GET</button>
        <button type="button" onclick="loadDocGET()">Change Content</button>

        <script>
            function loadDocGET() {
                
                var url = "http://it-projects.usd.ac.id:8080/rsku/webresources/pasien"
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("demo").innerHTML = this.responseText;
                    }
                };
                xhttp.open("GET", url, true);
                xhttp.send();
            }
        </script>
        <script>
            function loadDocPOST() {
                var data = {
                    
                    "nama":"Cami",
                    "alamat":"Jalan kita sudah berbeda",
                    "nik":"998877",
                    "tanggalLahir":"Oct 10, 1999",
                    "kelamin":"laki-laki"};
                var json = JSON.stringify(data);
                var url = "http://it-projects.usd.ac.id:8080/rsku/webresources/pasien/addPasien"
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("demo").innerHTML = this.responseText;
                    }
                };
                xhttp.open("POST", url, true);
                xhttp.setRequestHeader("Content-Type","application/json");
                xhttp.send();
            }
        </script>

    </body>
</html>
