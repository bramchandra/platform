                    <h1>Daftar Antrian</h1>
                    <button type="button" onclick="loadDoc()" id="btn">KLIK</button>

                    <br>

                    <br>
                    <br>
                    <p id="output"></p>
                    <script src="js/Script.js"></script>
                    <script>
         
                        function loadDoc() {

                            var xmlhttp = new XMLHttpRequest();
                            var url = "http://202.94.83.190:8080/165314078_RSKU_WEBSERVICE/webresources/antrian";

                            xmlhttp.onreadystatechange = function () {
                                if (this.readyState == 4 && this.status == 200) {
                                    myFunction(this.responseText);
                                }
                            }
                            xmlhttp.open("GET", url, true);
                            xmlhttp.send();

                            function myFunction(response) {
                                var arr = JSON.parse(response);
                                var i;
                                var out = "<table><tr><th>ID</th><th>Tanggal</th><th>Rekam Medis</th><th>Nama</th><th>Alamat</th><th>Nama Klinik</th></tr>";

                                for (i = 0; i < arr.length; i++) {
                                    out += "<tr><td>" +
                                            arr[i].id +
                                            "</td><td>" +
                                            arr[i].tanggal +
                                            "</td><td>" +
                                            arr[i].noRm +
                                            "</td><td>" +
                                            arr[i].nama +
                                            "</td><td>" +
                                            arr[i].alamat +
                                            "</td><td>" +
                                            arr[i].namaKlinik +
                                            "</td></tr>";
                                }
                                out += "</table>";
                                document.getElementById("output").innerHTML = out;
                            }
                        }
                    </script>
